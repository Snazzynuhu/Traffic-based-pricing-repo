<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Snazzy | Interactive pricing component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<div class="title">
  <div class="title-svg">
    <svg xmlns="http://www.w3.org/2000/svg" width="146" height="145"><g fill="none" fill-rule="evenodd" stroke="#CFD8EF"><circle cx="63" cy="82" r="62.5"/><circle cx="105" cy="41" r="40.5"/></g></svg>
  </div>
  <h1 class="title-top">Simple, traffic-based pricing</h1>
  <h4 class="title-bottom">Sign-up for our 30-day trial. No credit card required. </h4>
</div>

<div class="sections">
  <section class="section-one">
  <article class="views-cost">
    <h4 class="page-view">100K PAGEVIEWS</h4>
    <h1 class="cost">$16.00<span>/month</span></h1>
  </article>
  <div class="progress-bar"><span class="progress-bar-fill"></span>
  <svg class="progress-bar-svg" xmlns="http://www.w3.org/2000/svg" width="22" height="13"><g fill="#80FFF3" fill-rule="evenodd"><path d="M16 2.558v7.884a1 1 0 001.735.679l3.639-3.943a1 1 0 000-1.356l-3.64-3.943A1 1 0 0016 2.558zM6 2.558v7.884a1 1 0 01-1.735.679L.626 7.178a1 1 0 010-1.356l3.64-3.943A1 1 0 016 2.558z"/></g></svg>
  </div>
  <article class="billing">
      <h3>Monthly Billing</h3>
      <div class="billing-button">
        <span class="switch"></span>
      </div>
      <h3>Yearly Billing</h3>
      <h4 class="billing-discount">25% discount</h4>
  </article>
</section>
<section class="section-two">
  <div class="info">
    <div>
      <img src="./images/icon-check.svg">
      <span>Unlimited websites</span>
    </div>
    <div>
      <img src="./images/icon-check.svg">
      <span>100% data ownership</span>
    </div>
    <div>
      <img src="./images/icon-check.svg">
      <span>Email reports</span>
    </div>
  </div>
  <div class="button">
    <button class="button-start">Start my trial</button>
  </div>
</section>
</div>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./main.js"></script>
</body>
</html>
